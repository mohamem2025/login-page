<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      background-color: #e2e2e2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      color: red;
    }
  </style>
</head>
<body>
  <h1>تسجيل الدخول</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="اسم المستخدم" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <button type="button" onclick="checkLogin()">تسجيل الدخول</button>
  </form>
  <p id="error" style="display:none;">اسم المستخدم أو كلمة المرور خاطئة.</p>

  <script>
    function checkLogin() {
      // بيانات الدخول الصحيحة
      const correctUsername = "admin";
      const correctPassword = "12345";

      // الحصول على القيم المدخلة من المستخدم
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // التحقق من البيانات المدخلة
      if (username === correctUsername && password === correctPassword) {
        // إعادة التوجيه إلى الصفحة الرئيسية أو صفحة أخرى إذا كانت البيانات صحيحة
        alert("تم تسجيل الدخول بنجاح!");
        window.location.href = "index.html"; // أو أي صفحة أخرى ترغب فيها
      } else {
        // عرض رسالة الخطأ إذا كانت البيانات خاطئة
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
